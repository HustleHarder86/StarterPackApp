<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI Finder Fixed Mock - StarterPackApp</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root {
            --cm-sidebar-width: 224px;
            --cm-sidebar-bg: #111827;
            --cm-sidebar-text: #d1d5db;
            --cm-gradient-accent: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }
        
        body {
            font-family: 'Manrope', sans-serif;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        /* Mock of Fixed Layout */
        .app-container {
            display: flex;
            height: 100vh;
            position: relative;
        }
        
        /* Sidebar */
        .sidebar {
            width: var(--cm-sidebar-width);
            background-color: var(--cm-sidebar-bg);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            z-index: 40;
            transition: transform 0.3s ease;
        }
        
        /* Main Content */
        .main-content {
            margin-left: var(--cm-sidebar-width);
            flex: 1;
            height: 100vh;
            background: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow-y: auto;
        }
        
        /* Form Container */
        .form-container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        /* Null Safety Demo */
        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            z-index: 50;
        }
        
        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 50;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
        }
        
        /* Mobile Styles */
        @media (max-width: 768px) {
            .mobile-menu-toggle {
                display: block;
            }
            
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .sidebar-overlay {
                display: none;
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 30;
            }
            
            .sidebar-overlay.active {
                display: block;
            }
        }
        
        /* Form Styles */
        .form-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .form-body {
            padding: 2rem;
        }
        
        .input-group {
            margin-bottom: 1rem;
        }
        
        .input-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.25rem;
            display: block;
        }
        
        .input-field {
            width: 100%;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            transition: all 0.15s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #7c3aed 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.2s;
            box-shadow: 0 4px 14px rgba(99, 102, 241, 0.25);
            border: none;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.35);
        }
    </style>
</head>
<body>
    <!-- Status Indicator showing no errors -->
    <div class="status-indicator">
        ✓ No JavaScript Errors - All Systems Operational
    </div>
    
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" onclick="toggleSidebar()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
    </button>
    
    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" onclick="closeSidebar()"></div>
    
    <!-- App Container -->
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <!-- Logo Section -->
            <div class="p-4 border-b border-gray-800">
                <div class="flex items-center gap-3">
                    <div class="relative">
                        <div class="absolute inset-0 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-lg blur opacity-75"></div>
                        <div class="relative w-10 h-10 bg-gradient-to-br from-indigo-400 to-purple-600 rounded-lg flex items-center justify-center">
                            <span class="text-white font-bold text-xl">i</span>
                        </div>
                    </div>
                    <div>
                        <div class="text-white font-bold text-lg">InvestPro</div>
                        <div class="text-xs text-gray-400">Real Estate Analytics</div>
                    </div>
                </div>
            </div>
            
            <!-- Navigation -->
            <nav class="flex-1 py-4">
                <a href="#" class="flex items-center px-4 py-2.5 text-gray-300 hover:bg-gray-800 hover:text-white transition-colors">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                    Dashboard
                </a>
                <a href="#" class="flex items-center px-4 py-2.5 text-white bg-gradient-to-r from-indigo-600 to-purple-600 font-medium">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                    </svg>
                    Analytics
                </a>
                <a href="#" class="flex items-center px-4 py-2.5 text-gray-300 hover:bg-gray-800 hover:text-white transition-colors">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
                    </svg>
                    Portfolio
                </a>
                <a href="#" class="flex items-center px-4 py-2.5 text-gray-300 hover:bg-gray-800 hover:text-white transition-colors">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    Reports
                </a>
            </nav>
            
            <!-- Bottom Action -->
            <div class="p-4 border-t border-gray-800">
                <button class="w-full btn-primary flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    New Analysis
                </button>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content" id="main-content">
            <div class="form-container">
                <!-- Form Header -->
                <div class="form-header">
                    <h1 class="text-xl font-bold text-gray-900">Property Investment Analysis</h1>
                    <div class="mt-3 bg-gradient-to-r from-indigo-50 to-purple-50 border border-indigo-200 rounded-lg p-3">
                        <div class="flex items-center gap-3">
                            <svg class="w-5 h-5 text-indigo-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                            </svg>
                            <p class="text-sm text-gray-700 flex-1">
                                <span class="font-medium">Quick tip:</span> Install our browser extension to auto-fill from REALTOR.ca
                            </p>
                            <a href="#" class="text-sm font-medium text-indigo-600 hover:text-indigo-700">Install →</a>
                        </div>
                    </div>
                </div>
                
                <!-- Form Body -->
                <div class="form-body">
                    <form>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Left Column -->
                            <div>
                                <div class="input-group">
                                    <label class="input-label">Property Address</label>
                                    <input type="text" class="input-field" placeholder="123 Main Street, Toronto, ON" value="123 Test Street, Toronto, ON">
                                </div>
                                
                                <div class="grid grid-cols-2 gap-3">
                                    <div class="input-group">
                                        <label class="input-label">Purchase Price</label>
                                        <input type="number" class="input-field" placeholder="850,000" value="850000">
                                    </div>
                                    <div class="input-group">
                                        <label class="input-label">Bedrooms</label>
                                        <select class="input-field">
                                            <option>3 Bedrooms</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Right Column -->
                            <div>
                                <div class="grid grid-cols-2 gap-3">
                                    <div class="input-group">
                                        <label class="input-label">Bathrooms</label>
                                        <select class="input-field">
                                            <option>2 Bathrooms</option>
                                        </select>
                                    </div>
                                    <div class="input-group">
                                        <label class="input-label">Property Type</label>
                                        <select class="input-field">
                                            <option>Condo</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <!-- Add More Details Button -->
                                <button type="button" class="text-indigo-600 text-sm font-medium hover:text-indigo-700 mt-2" onclick="toggleDetails()">
                                    + Add More Details
                                </button>
                                
                                <!-- Additional Details (Hidden by default) -->
                                <div id="moreDetails" style="display: none;" class="mt-4 space-y-3">
                                    <div class="grid grid-cols-2 gap-3">
                                        <div class="input-group">
                                            <label class="input-label">Square Footage</label>
                                            <input type="number" class="input-field" placeholder="1,200">
                                        </div>
                                        <div class="input-group">
                                            <label class="input-label">Year Built</label>
                                            <input type="number" class="input-field" placeholder="2010">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Action Buttons -->
                        <div class="mt-6 flex gap-3">
                            <button type="submit" class="btn-primary flex-1">
                                Analyze Property
                            </button>
                            <button type="button" class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 font-medium text-sm">
                                Sample Data
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Fixed JavaScript with null safety checks
        function safeGetElement(id) {
            const element = document.getElementById(id);
            if (!element) {
                console.warn(`Element with id '${id}' not found`);
            }
            return element;
        }
        
        function toggleSidebar() {
            const sidebar = safeGetElement('sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            
            if (sidebar) {
                sidebar.classList.toggle('open');
            }
            if (overlay) {
                overlay.classList.toggle('active');
            }
        }
        
        function closeSidebar() {
            const sidebar = safeGetElement('sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            
            if (sidebar) {
                sidebar.classList.remove('open');
            }
            if (overlay) {
                overlay.classList.remove('active');
            }
        }
        
        function toggleDetails() {
            const details = safeGetElement('moreDetails');
            if (details) {
                details.style.display = details.style.display === 'none' ? 'block' : 'none';
            }
        }
        
        // Demonstrate that the page loads without errors
        window.addEventListener('load', () => {
            console.log('Page loaded successfully without errors');
            
            // Safe initialization
            const mainContent = safeGetElement('main-content');
            if (mainContent) {
                console.log('Main content found and ready');
            }
        });
    </script>
</body>
</html>
