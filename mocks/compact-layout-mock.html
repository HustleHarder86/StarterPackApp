<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Layout Mock - StarterPackApp</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root {
            --cm-sidebar-width: 224px;
            --cm-sidebar-bg: #111827;
            --cm-sidebar-text: #d1d5db;
            --cm-gradient-accent: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }
        
        body {
            font-family: 'Manrope', sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Enhanced Sidebar Styling */
        .sidebar {
            width: var(--cm-sidebar-width);
            background-color: var(--cm-sidebar-bg);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Main Content - No Scroll */
        .main-content {
            margin-left: var(--cm-sidebar-width);
            height: 100vh;
            background: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        /* Compact Form Container */
        .form-container {
            width: 100%;
            max-width: 1000px;
            height: 100%;
            max-height: 600px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Form Header */
        .form-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #e5e7eb;
            flex-shrink: 0;
        }
        
        /* Form Body - Two Column Grid */
        .form-body {
            flex: 1;
            padding: 1.5rem 2rem;
            overflow-y: auto;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            height: 100%;
        }
        
        /* Form Footer */
        .form-footer {
            padding: 1.5rem 2rem;
            border-top: 1px solid #e5e7eb;
            background: #fafbfc;
            flex-shrink: 0;
        }
        
        /* Compact Input Styling */
        .input-group {
            margin-bottom: 1rem;
        }
        
        .input-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.25rem;
            display: block;
        }
        
        .input-field {
            width: 100%;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            transition: all 0.15s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        /* Gradient Button */
        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #7c3aed 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.2s;
            box-shadow: 0 4px 14px rgba(99, 102, 241, 0.25);
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.35);
        }
        
        /* Sidebar Navigation Item */
        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.625rem 1rem;
            color: #d1d5db;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 8px;
            margin: 0 0.5rem 0.25rem;
            transition: all 0.15s;
        }
        
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }
        
        .nav-item.active {
            background: linear-gradient(135deg, #6366f1 0%, #7c3aed 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        
        /* Compact Banner */
        .info-banner {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0e7ff 100%);
            border: 1px solid #c7d2fe;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <!-- Enhanced Sidebar -->
    <div class="sidebar">
        <!-- Logo Section -->
        <div class="p-4 border-b border-gray-800">
            <div class="flex items-center gap-3">
                <div class="relative">
                    <div class="absolute inset-0 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-lg blur opacity-75"></div>
                    <div class="relative w-10 h-10 bg-gradient-to-br from-indigo-400 to-purple-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-xl">i</span>
                    </div>
                </div>
                <div>
                    <div class="text-white font-bold text-lg">InvestPro</div>
                    <div class="text-xs text-gray-400">Real Estate Analytics</div>
                </div>
            </div>
        </div>
        
        <!-- Navigation -->
        <nav class="flex-1 py-4">
            <div class="nav-item active">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
                Dashboard
            </div>
            <div class="nav-item">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                </svg>
                Analytics
            </div>
            <div class="nav-item">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
                </svg>
                Portfolio
            </div>
            <div class="nav-item">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                Reports
            </div>
        </nav>
        
        <!-- Bottom Actions -->
        <div class="p-4 border-t border-gray-800">
            <button class="w-full btn-primary flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                New Analysis
            </button>
        </div>
    </div>
    
    <!-- Main Content Area -->
    <div class="main-content">
        <div class="form-container">
            <!-- Form Header -->
            <div class="form-header">
                <h1 class="text-xl font-bold text-gray-900">Property Investment Analysis</h1>
                <div class="info-banner mt-3">
                    <svg class="w-5 h-5 text-indigo-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                    <p class="text-gray-700">
                        <span class="font-medium">Quick tip:</span> Install our browser extension to auto-fill from REALTOR.ca
                        <a href="#" class="text-indigo-600 hover:text-indigo-700 font-medium ml-2">Install â†’</a>
                    </p>
                </div>
            </div>
            
            <!-- Form Body -->
            <div class="form-body">
                <form class="form-grid">
                    <!-- Left Column -->
                    <div>
                        <div class="input-group">
                            <label class="input-label">Property Address</label>
                            <input type="text" class="input-field" placeholder="123 Main Street, Toronto, ON">
                        </div>
                        
                        <div class="grid grid-cols-2 gap-3 mb-4">
                            <div>
                                <label class="input-label">Purchase Price</label>
                                <div class="relative">
                                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 text-sm">$</span>
                                    <input type="number" class="input-field pl-8" placeholder="850,000">
                                </div>
                            </div>
                            <div>
                                <label class="input-label">Property Type</label>
                                <select class="input-field">
                                    <option>Select Type</option>
                                    <option>Condo</option>
                                    <option>House</option>
                                    <option>Townhouse</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="input-label">Bedrooms</label>
                                <select class="input-field">
                                    <option>Select</option>
                                    <option>1 Bedroom</option>
                                    <option>2 Bedrooms</option>
                                    <option>3 Bedrooms</option>
                                    <option>4 Bedrooms</option>
                                </select>
                            </div>
                            <div>
                                <label class="input-label">Bathrooms</label>
                                <select class="input-field">
                                    <option>Select</option>
                                    <option>1 Bathroom</option>
                                    <option>1.5 Bathrooms</option>
                                    <option>2 Bathrooms</option>
                                    <option>2.5 Bathrooms</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Right Column -->
                    <div>
                        <div class="grid grid-cols-2 gap-3 mb-4">
                            <div>
                                <label class="input-label">Square Footage</label>
                                <input type="number" class="input-field" placeholder="1,200">
                            </div>
                            <div>
                                <label class="input-label">Year Built</label>
                                <input type="number" class="input-field" placeholder="2010">
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-3 mb-4">
                            <div>
                                <label class="input-label">Property Taxes/Year</label>
                                <div class="relative">
                                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 text-sm">$</span>
                                    <input type="number" class="input-field pl-8" placeholder="6,800">
                                </div>
                            </div>
                            <div>
                                <label class="input-label">Condo Fees/Month</label>
                                <div class="relative">
                                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 text-sm">$</span>
                                    <input type="number" class="input-field pl-8" placeholder="650">
                                </div>
                            </div>
                        </div>
                        
                        <!-- Additional Options -->
                        <div class="bg-gray-50 rounded-lg p-4 mt-4">
                            <h3 class="text-sm font-medium text-gray-700 mb-3">Analysis Options</h3>
                            <label class="flex items-center gap-2 mb-2">
                                <input type="checkbox" class="rounded text-indigo-600">
                                <span class="text-sm text-gray-700">Include Short-Term Rental Analysis</span>
                            </label>
                            <label class="flex items-center gap-2">
                                <input type="checkbox" class="rounded text-indigo-600">
                                <span class="text-sm text-gray-700">Generate Detailed Report</span>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            
            <!-- Form Footer -->
            <div class="form-footer">
                <div class="flex gap-3">
                    <button class="btn-primary flex-1 flex items-center justify-center gap-2">
                        <span>Analyze Property</span>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                        </svg>
                    </button>
                    <button class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 font-medium text-sm">
                        Sample Data
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
