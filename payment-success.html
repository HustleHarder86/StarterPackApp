<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Successful - InvestorProps</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Unified Design System -->
  <link rel="stylesheet" href="/styles/unified-design-system.css">
  <style>
    .success-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 100%);
      padding: 20px;
    }
    
    .success-card {
      background: white;
      border-radius: 24px;
      padding: 3rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    
    .success-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #16a34a, #22c55e);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      animation: scaleIn 0.5s ease;
    }
    
    .checkmark {
      width: 40px;
      height: 40px;
      stroke: white;
      stroke-width: 3;
      fill: none;
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
      animation: checkmark 0.5s ease 0.3s forwards;
    }
    
    @keyframes scaleIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }
    
    @keyframes checkmark {
      to {
        stroke-dashoffset: 0;
      }
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e5e7eb;
      border-top-color: #16a34a;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

</head>
<body>
  <div class="success-container">
    <div class="success-card">
      <div class="success-icon">
        <svg class="checkmark" viewBox="0 0 52 52">
          <path d="M14 27l10 10 20-20" />
        </svg>
      </div>
      
      <h1 class="text-3xl font-bold text-gray-900 mb-4">Payment Successful!</h1>
      <p class="text-gray-600 mb-6">
        Thank you for upgrading your account. We're activating your subscription now...
      </p>
      
      <div class="loading-spinner" id="loading"></div>
      
      <div id="success-message" style="display: none;">
        <p class="text-green-600 font-semibold mb-6">
          ✓ Your subscription is now active!
        </p>
        <a href="roi-finder.html" class="btn-primary">
          Continue to ROI Finder →
        </a>
      </div>
      
      <div id="error-message" style="display: none;">
        <p class="text-red-600 mb-6">
          There was an issue verifying your payment. Please contact support if the problem persists.
        </p>
        <a href="contact.html" class="btn-secondary">
          Contact Support
        </a>
      </div>
    </div>
  </div>

  <script type="module">
    // Load configuration from API
    async function loadConfig() {
      const response = await fetch('/api/config');
      return response.json();
    }
    
    // Main initialization
    (async () => {
      try {
        const config = await loadConfig();
        
        // Initialize Firebase with loaded config
        const { initializeApp } = await import('https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js');
        const { getAuth, onAuthStateChanged } = await import('https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js');
        
        const app = initializeApp(config.firebase);
        const auth = getAuth(app);
        
        // Dynamic import of stripe service after config is loaded
        const stripeServiceModule = await import('./stripe-service.js');
        const stripeService = stripeServiceModule.default;
        
        // Get session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        
        if (!sessionId) {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('error-message').style.display = 'block';
        } else {
          // Wait for auth state
          onAuthStateChanged(auth, async (user) => {
            if (user) {
              try {
                // Verify payment with backend
                await stripeService.handlePaymentSuccess(sessionId);
                
                // Show success message
                document.getElementById('loading').style.display = 'none';
                document.getElementById('success-message').style.display = 'block';
                
                // Redirect after 3 seconds
                setTimeout(() => {
                  window.location.href = 'roi-finder.html';
                }, 3000);
              } catch (error) {
                console.error('Payment verification error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
              }
            } else {
              // Not authenticated, redirect to login
              window.location.href = 'roi-finder.html';
            }
          });
        }
      } catch (error) {
        console.error('Configuration load error:', error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error-message').style.display = 'block';
      }
    })();
  </script>
</body>
</html>
