<!DOCTYPE html>
<html>
<head>
  <title>StarterPack Extension Debug</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .section {
      margin-bottom: 20px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 5px;
    }
    .success { color: green; }
    .error { color: red; }
    .info { color: blue; }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #2563eb;
    }
    pre {
      background: #e5e5e5;
      padding: 10px;
      border-radius: 3px;
      overflow-x: auto;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>StarterPack Extension Debug</h1>
  
  <div class="section">
    <h3>1. Check Extension Storage</h3>
    <button id="checkStorage">Check Storage</button>
    <div id="storageResult"></div>
  </div>
  
  <div class="section">
    <h3>2. Check Main App Tabs</h3>
    <button id="checkTabs">Check Tabs</button>
    <div id="tabsResult"></div>
  </div>
  
  <div class="section">
    <h3>3. Try Direct Script Execution</h3>
    <button id="tryScript">Execute Script</button>
    <div id="scriptResult"></div>
  </div>
  
  <div class="section">
    <h3>4. Try Content Script Message</h3>
    <button id="tryMessage">Send Message</button>
    <div id="messageResult"></div>
  </div>
  
  <div class="section">
    <h3>5. Clear Extension Storage</h3>
    <button id="clearStorage">Clear Storage</button>
    <div id="clearResult"></div>
  </div>
  
  <div class="section">
    <h3>6. Full Auth Check</h3>
    <button id="fullCheck">Run Full Check</button>
    <div id="fullResult"></div>
  </div>
  
  <script src="debug-extension.js"></script>
</body>
</html>
