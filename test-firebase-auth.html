<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Auth Test - InvestorProps</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">Firebase Authentication Test</h1>
    
    <div class="bg-white rounded-lg shadow p-6 mb-6">
      <h2 class="text-lg font-semibold mb-4">Config Loading Test</h2>
      <button onclick="testConfigLoading()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Test Config Loading
      </button>
      <div id="config-result" class="mt-4"></div>
    </div>
    
    <div class="bg-white rounded-lg shadow p-6 mb-6">
      <h2 class="text-lg font-semibold mb-4">Firebase Initialization Test</h2>
      <button onclick="testFirebaseInit()" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
        Test Firebase Init
      </button>
      <div id="init-result" class="mt-4"></div>
    </div>
    
    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-lg font-semibold mb-4">Authentication Test</h2>
      <form id="auth-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input type="email" id="email" class="w-full px-3 py-2 border rounded" required>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Password</label>
          <input type="password" id="password" class="w-full px-3 py-2 border rounded" required>
        </div>
        <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">
          Test Login
        </button>
      </form>
      <div id="auth-result" class="mt-4"></div>
    </div>
  </div>
  
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  
  <script>
    let firebaseConfig = null;
    
    async function testConfigLoading() {
      const resultDiv = document.getElementById('config-result');
      resultDiv.innerHTML = '<div class="text-gray-600">Loading config...</div>';
      
      try {
        // Test 1: Direct fetch
        const response = await fetch('/api/config');
        const data = await response.json();
        
        // Test 2: Check window location
        const currentUrl = window.location.href;
        
        resultDiv.innerHTML = `
          <div class="space-y-2">
            <div class="text-green-600">✓ Config loaded successfully!</div>
            <div class="text-sm">
              <strong>Current URL:</strong> ${currentUrl}
            </div>
            <div class="text-sm">
              <strong>API Response Status:</strong> ${response.status}
            </div>
            <div class="text-sm">
              <strong>Firebase Config:</strong>
              <pre class="mt-2 p-2 bg-gray-100 rounded text-xs overflow-x-auto">${JSON.stringify(data.firebase, null, 2)}</pre>
            </div>
          </div>
        `;
        
        firebaseConfig = data.firebase;
      } catch (error) {
        resultDiv.innerHTML = `
          <div class="text-red-600">✗ Error loading config: ${error.message}</div>
          <div class="text-sm mt-2">Make sure you're accessing this from the deployed URL.</div>
        `;
      }
    }
    
    async function testFirebaseInit() {
      const resultDiv = document.getElementById('init-result');
      
      if (!firebaseConfig) {
        resultDiv.innerHTML = '<div class="text-yellow-600">Please load config first!</div>';
        return;
      }
      
      try {
        // Clear any existing Firebase app
        if (firebase.apps.length > 0) {
          await firebase.app().delete();
        }
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        resultDiv.innerHTML = `
          <div class="space-y-2">
            <div class="text-green-600">✓ Firebase initialized successfully!</div>
            <div class="text-sm">
              <strong>App Name:</strong> ${firebase.app().name}
            </div>
            <div class="text-sm">
              <strong>Auth Domain:</strong> ${firebaseConfig.authDomain}
            </div>
          </div>
        `;
      } catch (error) {
        resultDiv.innerHTML = `
          <div class="text-red-600">✗ Firebase init error: ${error.message}</div>
          <div class="text-sm mt-2">
            <strong>Error Code:</strong> ${error.code}
          </div>
        `;
      }
    }
    
    document.getElementById('auth-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const resultDiv = document.getElementById('auth-result');
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (!firebase.apps.length) {
        resultDiv.innerHTML = '<div class="text-yellow-600">Please initialize Firebase first!</div>';
        return;
      }
      
      resultDiv.innerHTML = '<div class="text-gray-600">Testing authentication...</div>';
      
      try {
        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        
        resultDiv.innerHTML = `
          <div class="space-y-2">
            <div class="text-green-600">✓ Authentication successful!</div>
            <div class="text-sm">
              <strong>User Email:</strong> ${user.email}
            </div>
            <div class="text-sm">
              <strong>User ID:</strong> ${user.uid}
            </div>
          </div>
        `;
        
        // Sign out after test
        setTimeout(() => {
          firebase.auth().signOut();
          resultDiv.innerHTML += '<div class="text-sm text-gray-600 mt-2">Signed out after test.</div>';
        }, 3000);
        
      } catch (error) {
        resultDiv.innerHTML = `
          <div class="text-red-600">✗ Authentication error: ${error.message}</div>
          <div class="text-sm mt-2">
            <strong>Error Code:</strong> ${error.code}
          </div>
          <div class="text-sm mt-1">
            ${error.code === 'auth/invalid-api-key' ? 'The Firebase API key appears to be invalid. Check your environment variables.' : ''}
            ${error.code === 'auth/user-not-found' ? 'No user found with this email address.' : ''}
            ${error.code === 'auth/wrong-password' ? 'Incorrect password.' : ''}
          </div>
        `;
      }
    });
    
    // Auto-load config on page load
    window.addEventListener('load', () => {
      testConfigLoading();
    });
  </script>
</body>
</html>
