<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test LTR Interactive Components</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../styles/design-system.css">
    <style>
        body { background-color: #f9fafb; }
    </style>
</head>
<body>
    <div class="max-w-6xl mx-auto p-8">
        <h1 class="text-2xl font-bold mb-6">LTR Tab - Testing Interactive Components</h1>
        
        <!-- Tab Container -->
        <div class="bg-white rounded-lg shadow-lg">
            <!-- Tab Navigation -->
            <div class="border-b border-gray-200">
                <nav class="flex -mb-px">
                    <button class="py-3 px-6 text-gray-600 hover:text-gray-800 font-medium border-b-2 border-transparent">
                        Short-Term Rental
                    </button>
                    <button class="py-3 px-6 text-blue-600 font-medium border-b-2 border-blue-500">
                        Long-Term Rental
                    </button>
                    <button class="py-3 px-6 text-gray-600 hover:text-gray-800 font-medium border-b-2 border-transparent">
                        Investment Planning
                    </button>
                </nav>
            </div>
            
            <!-- LTR Content Container -->
            <div id="ltr-content" class="p-6"></div>
        </div>
    </div>

    <!-- Import Components -->
    <script type="module">
        // Mock data matching production structure with STR data
        const mockAnalysisData = {
            propertyData: {
                address: "123 Main St, Mississauga, ON",
                price: 650000,
                bedrooms: 3,
                bathrooms: 2,
                propertyType: "Single Family",
                square_feet: 2100,
                property_taxes: 7800,
                condo_fees: 0,
                image_url: "https://images.unsplash.com/photo-1564013799919-ab600027ffc6?w=800&h=600&fit=crop"
            },
            longTermRental: {
                monthly_rent: 3100,
                annual_rent: 37200,
                vacancy_rate: 5,
                market_insights: {
                    rent_growth: 5.2,
                    demand_level: "High",
                    typical_tenant: "Young families and professionals"
                }
            },
            shortTermRental: {
                monthly_revenue: 5045,
                annual_revenue: 60540
            },
            cashFlow: {
                monthly: 312,
                annual: 3744
            },
            monthlyExpenses: {
                total: 1536,
                mortgage: 1086
            },
            metrics: {
                capRate: 5.8,
                totalROI: 12.5
            }
        };

        // Import and render the component
        import('../components/ui/Card.js').then(module => {
            window.Card = module.Card;
        });
        
        import('../components/ui/Badge.js').then(module => {
            window.LiveDataBadge = module.LiveDataBadge;
        });

        import('../components/analysis/LongTermRentalAnalysis.js').then(module => {
            const { LongTermRentalAnalysis } = module;
            const container = document.getElementById('ltr-content');
            container.innerHTML = LongTermRentalAnalysis({ analysis: mockAnalysisData });
            
            // Log any errors
            window.addEventListener('error', (e) => {
                console.error('Error:', e.message, e);
            });
        });
    </script>
</body>
</html>
