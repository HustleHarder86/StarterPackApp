                </div>
            `;
            
            // Simulate loading delay
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // Render analysis results
            await componentLoader.renderAnalysisResults(test.analysis, container);
            
            // Add test validation section
            const validationHtml = `
                <div class="test-section mt-8">
                    <h2 class="text-2xl font-bold mb-4">Test Validation Results</h2>

                                <li class="pass">✓ STR revenue consistent: $${test.analysis.strAnalysis.monthlyRevenue}/month</li>

                        </div>

                                <li class="text-gray-500">Checking for issues...</li>
                            </ul>
                        </div>
                    </div>

                        <button onclick="testViewAllButton()" class="btn btn-secondary">Test View All Button</button>
                        <button onclick="checkHoverEffects()" class="btn btn-secondary">Check Hover Effects</button>
                        <button onclick="checkLiveDataBadge()" class="btn btn-secondary">Check Live Data Badge</button>
                    </div>
                </div>
            `;
            
            container.innerHTML += validationHtml;
            
            // Run validation checks
            setTimeout(() => validateTest(testNumber), 500);
        };
        
        window.validateTest = function(testNumber) {
            const issuesList = document.getElementById(`issues-${testNumber}`);
            const issues = [];
            
            // Check for View All button
            if (!document.querySelector('[onclick*="showAllComparables"]')) {
                issues.push('<li class="fail">× View All Comparable Listings button not found</li>');
            }
            
            // Check for live data badge
            if (!document.querySelector('.badge-live-data')) {
                issues.push('<li class="fail">× Live data badge not found</li>');
            }
            
            // Check for hover effects
            const airbnbCards = document.querySelectorAll('.comparable-card');
            if (airbnbCards.length === 0) {
                issues.push('<li class="fail">× No Airbnb cards found</li>');
            }
            
            if (issues.length === 0) {
                issuesList.innerHTML = '<li class="pass">✓ All checks passed!</li>';
            } else {
                issuesList.innerHTML = issues.join('');
            }
        };
        
        window.testViewAllButton = function() {
            const button = document.querySelector('[onclick*="showAllComparables"]');
            if (button) {
                button.click();
                setTimeout(() => {
                    const modal = document.querySelector('.fixed.inset-0');
                    if (modal) {
                        alert('✓ View All button works! Modal opened successfully.');
                    } else {
                        alert('× View All button failed - no modal appeared.');
                    }
                }, 500);
            } else {
                alert('× View All button not found on page.');
            }
        };
        
        window.checkHoverEffects = function() {
            const cards = document.querySelectorAll('.comparable-card');
            if (cards.length > 0) {

            } else {

            }
        };
        
        window.checkLiveDataBadge = function() {
            const badge = document.querySelector('.badge-live-data');
            if (badge) {
                const hasAnimation = badge.classList.contains('animate-pulse') || 
                                   badge.querySelector('.animate-pulse');
                if (hasAnimation) {
                    alert('✓ Live data badge found with animation!');
                } else {
                    alert('⚠ Live data badge found but no animation detected.');
                }
            } else {
