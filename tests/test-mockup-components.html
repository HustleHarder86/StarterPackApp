<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Mockup Components</title>
    <link href="../styles/tailwind.min.css" rel="stylesheet">
    <link href="../styles/design-system.css" rel="stylesheet">
    <link href="../styles/responsive.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9fafb;
            font-family: system-ui, -apple-system, sans-serif;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 class="text-2xl font-bold text-center py-4">Testing Mockup Components</h1>
        <div id="test-container"></div>
    </div>

    <script type="module">
        import { VerdictSummaryMockup } from '../components/analysis/InvestmentVerdictMockup.js';
        import { AirbnbHeroSectionMockup } from '../components/analysis/AirbnbListingsMockup.js';
        
        // Test data
        const testAnalysis = {
            property: {
                price: 850000,
                bedrooms: 2,
                bathrooms: 2,
                sqft: 1320,
                address: "123 Main Street, Toronto, ON M5V 3A8"
            },
            strAnalysis: {
                monthlyRevenue: 5400,
                comparables: []
            },
            overallScore: 8.5
        };
        
        const container = document.getElementById('test-container');
        
        // Test rendering
        try {
            const verdictHtml = VerdictSummaryMockup({ analysis: testAnalysis });
            const airbnbHtml = AirbnbHeroSectionMockup({ analysis: testAnalysis });
            
            container.innerHTML = `
                ${verdictHtml}
                ${airbnbHtml}
            `;
            
            console.log('✅ Components rendered successfully!');
        } catch (error) {
            console.error('❌ Error rendering components:', error);
            container.innerHTML = `<div class="text-red-600 p-4">Error: ${error.message}</div>`;
        }
    </script>
</body>
</html>
