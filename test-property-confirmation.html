<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Confirmation Test</title>
    <link rel="stylesheet" href="styles/design-system.css">
</head>
<body>
    <div id="test-container"></div>
    
    <script type="module">
        import { PropertyConfirmation } from './components/PropertyConfirmation.js';
        
        // Test data similar to what would come from the extension
        const testPropertyData = {
            address: '123 King Street West, Unit 1205, Toronto, ON M5H 1A1',
            price: 850000,
            bedrooms: 2,
            bathrooms: 2,
            sqft: 1100,
            propertyType: 'condo',
            propertyTaxes: 5400,
            condoFees: 650,
            mainImage: 'https://via.placeholder.com/400x300',
            mlsNumber: 'C5732189'
        };
        
        // Render the component
        const component = PropertyConfirmation(
            testPropertyData,
            (analysisType) => {
                alert(`Analysis type selected: ${analysisType}`);
            },
            () => {
                alert('Cancelled');
            }
        );
        
        document.getElementById('test-container').innerHTML = component.html;
        
        // Setup with test user data
        component.setup({
            isPremium: false,
            strTrialUsed: 2,
            role: 'user',
            isAdmin: false
        });
    </script>
</body>
</html>
