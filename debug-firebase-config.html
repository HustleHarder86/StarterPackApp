<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Firebase Config</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">Firebase Configuration Debug</h1>
    
    <div class="bg-white rounded-lg shadow p-6 mb-6">
      <h2 class="text-lg font-semibold mb-4">Config API Test</h2>
      <button onclick="testConfig()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Test /api/config
      </button>
      <div id="config-result" class="mt-4 p-4 bg-gray-100 rounded font-mono text-sm"></div>
    </div>
    
    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-lg font-semibold mb-4">Manual Firebase Test</h2>
      <p class="text-sm text-gray-600 mb-4">
        If the API test fails, you can manually enter your Firebase config to test authentication:
      </p>
      
      <form id="manual-config" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">API Key</label>
          <input type="text" id="apiKey" class="w-full px-3 py-2 border rounded" placeholder="Your Firebase API Key">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Auth Domain</label>
          <input type="text" id="authDomain" class="w-full px-3 py-2 border rounded" placeholder="your-project.firebaseapp.com">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Project ID</label>
          <input type="text" id="projectId" class="w-full px-3 py-2 border rounded" placeholder="your-project-id">
        </div>
        <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
          Test Manual Config
        </button>
      </form>
      
      <div id="manual-result" class="mt-4"></div>
    </div>
  </div>
  
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  
  <script>
    async function testConfig() {
      const resultDiv = document.getElementById('config-result');
      resultDiv.innerHTML = 'Testing...';
      
      try {
        const response = await fetch('/api/config');
        const data = await response.json();
        
        if (response.ok) {
          resultDiv.innerHTML = `
            <div class="text-green-600 mb-2">✓ Config API is working!</div>
            <pre>${JSON.stringify(data, null, 2)}</pre>
          `;
          
          // Try to initialize Firebase
          if (data.firebase && data.firebase.apiKey) {
            try {
              if (!firebase.apps.length) {
                firebase.initializeApp(data.firebase);
              }
              resultDiv.innerHTML += '<div class="text-green-600 mt-2">✓ Firebase initialized successfully!</div>';
            } catch (error) {
              resultDiv.innerHTML += `<div class="text-red-600 mt-2">✗ Firebase init error: ${error.message}</div>`;
            }
          }
        } else {
          resultDiv.innerHTML = `
            <div class="text-red-600 mb-2">✗ Config API error: ${response.status}</div>
            <pre>${JSON.stringify(data, null, 2)}</pre>
          `;
        }
      } catch (error) {
        resultDiv.innerHTML = `
          <div class="text-red-600">✗ Network error: ${error.message}</div>
          <div class="mt-2 text-sm">Make sure you're accessing this from your deployed URL, not locally.</div>
        `;
      }
    }
    
    document.getElementById('manual-config').addEventListener('submit', async (e) => {
      e.preventDefault();
      const resultDiv = document.getElementById('manual-result');
      
      const config = {
        apiKey: document.getElementById('apiKey').value,
        authDomain: document.getElementById('authDomain').value,
        projectId: document.getElementById('projectId').value,
        storageBucket: `${document.getElementById('projectId').value}.appspot.com`,
        messagingSenderId: '123456789',
        appId: '1:123456789:web:abc123'
      };
      
      try {
        if (firebase.apps.length > 0) {
          await firebase.app().delete();
        }
        firebase.initializeApp(config);
        resultDiv.innerHTML = '<div class="text-green-600">✓ Firebase initialized with manual config! You can now test authentication.</div>';
        
        // Show the correct config format for blog-admin
        resultDiv.innerHTML += `
          <div class="mt-4 p-4 bg-gray-100 rounded">
            <p class="text-sm font-semibold mb-2">Use this config in your environment:</p>
            <pre class="text-xs">${JSON.stringify(config, null, 2)}</pre>
          </div>
        `;
      } catch (error) {
        resultDiv.innerHTML = `<div class="text-red-600">✗ Error: ${error.message}</div>`;
      }
    });
    
    // Test on load
    window.addEventListener('load', () => {
      testConfig();
    });
  </script>
</body>
</html>
