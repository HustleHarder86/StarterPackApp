<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <!-- House Icon -->
  <g id="logo-icon">
    <!-- House outline -->
    <path d="M 20 55 L 50 25 L 80 55 L 80 75 L 20 75 Z" 
          fill="none" 
          stroke="#1F2937" 
          stroke-width="4" 
          stroke-linejoin="round"/>
    
    <!-- Magnifying glass circle -->
    <circle cx="50" cy="50" r="18" 
            fill="none" 
            stroke="url(#purpleGradient)" 
            stroke-width="4"/>
    
    <!-- Magnifying glass handle -->
    <line x1="62" y1="62" x2="72" y2="72" 
          stroke="url(#purpleGradient)" 
          stroke-width="4" 
          stroke-linecap="round"/>
    
    <!-- Upward arrow inside magnifying glass -->
    <path d="M 45 55 L 50 45 L 55 55 M 50 45 L 50 58" 
          stroke="url(#purpleGradient)" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"/>
  </g>
  
  <!-- Text: Property -->
  <text x="95" y="45" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="#1F2937">Property</text>
  
  <!-- Text: Profit (in purple) -->
  <text x="95" y="80" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="url(#purpleGradient)">Profit</text>
  
  <!-- Text: Finder -->
  <text x="235" y="80" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="#1F2937">Finder</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>