<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Theme Test</title>
    <link rel="stylesheet" href="styles/gradient-theme.css">
    <style>
        /* Ensure background is visible */
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div id="animated-bg">
        <div class="gradient-mesh"></div>
        <div class="orb w-96 h-96 gradient-primary floating" style="top: -10%; left: -10%; width: 400px; height: 400px;"></div>
        <div class="orb w-64 h-64 gradient-warning floating-delayed" style="top: 60%; right: -5%; width: 300px; height: 300px;"></div>
        <div class="orb w-80 h-80 gradient-success floating" style="bottom: -15%; left: 50%; width: 350px; height: 350px;"></div>
    </div>

    <div style="position: relative; z-index: 1;">
        <h1 class="text-gradient" style="font-size: 2em; text-align: center;">Gradient Theme Test</h1>
        
        <div style="max-width: 800px; margin: 40px auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
            <!-- Glass Card Test -->
            <div class="glass-card" style="padding: 30px; border-radius: 16px;">
                <h2 style="margin: 0 0 10px 0;">Glass Card Test</h2>
                <p>This card should have a glass morphism effect with backdrop blur.</p>
                <button class="btn-gradient gradient-primary" style="margin-top: 20px; padding: 12px 24px; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer;">
                    Gradient Button
                </button>
            </div>

            <!-- Second Glass Card -->
            <div class="glass-card hover-float" style="padding: 30px; border-radius: 16px;">
                <h2 style="margin: 0 0 10px 0;">Hover Float Card</h2>
                <p>This card should float on hover with animation.</p>
                <button class="btn-gradient gradient-success" style="margin-top: 20px; padding: 12px 24px; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer;">
                    Success Gradient
                </button>
            </div>
        </div>

        <!-- Navigation Test -->
        <nav class="glass" style="position: fixed; top: 0; left: 0; right: 0; padding: 20px;">
            <span style="font-weight: bold;">Glass Navigation Bar</span>
        </nav>
    </div>
</body>
</html>
