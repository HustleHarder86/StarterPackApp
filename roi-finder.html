        /* Enhanced loading animations */

            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        .animate-progress {
            animation: progress 3s ease-in-out infinite;
        }
        
        /* Gradient text animation */

            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }

        /* Fix sidebar styling */

        .cm-sidebar-link:hover {

            color: #e5e7eb !important;
        }
        
        .cm-sidebar-link.active {
            background-color: #4f46e5 !important;
            color: #ffffff !important;
        }
        
        /* Loading spinner enhancement */
        .loading-spinner {

            -webkit-mask: radial-gradient(farthest-side, transparent calc(100% - 4px), white calc(100% - 4px));
        }
        
        /* Mobile optimizations */
        @media (max-width: 640px) {
            .mobile-hidden { display: none; }

        @media (min-width: 641px) {

                max-width: 28rem;
                margin: 0 auto;

                margin-top: 2rem;
            }
        }
        
        /* Ensure forms fit on smaller screens without scrolling */
        @media (max-height: 768px) {
            #login-section .card {
                padding: 1.5rem;
            }

        /* Smooth transitions */

        /* Tooltip styles */

        }
        
        /* Better textarea appearance */

            min-height: 3.5rem;

        /* Extension banner styles */

            background-image: linear-gradient(to right, var(--tw-gradient-stops));
        }
        
        /* RESPONSIVE DESIGN FIXES */
        /* Prevent horizontal scrolling */
        html, body {
            overflow-x: hidden;
            max-width: 100vw;
        }
        
        /* Ensure main content doesn't overflow */
        #main-content {
            overflow-x: hidden;
            max-width: 100vw;
        }
        
        /* Analysis results container fix */

            overflow-x: hidden;
            max-width: 100vw;

                padding-right: 1rem;

                padding-right: 1rem;

                gap: 0.75rem;

                padding: 1.25rem;

                padding: 1.5rem;

                grid-template-columns: repeat(2, 1fr);

            max-width: 100%;
            max-height: 90vh;
            overflow-y: auto;

        /* GRADIENT THEME INLINE STYLES - FORCING APPLICATION */
        /* Import Manrope font for Compact Modern design */
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap');
        
        /* Force body font and background */
        body {

            background: transparent !important;

        /* Force animated background */
        #animated-bg {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            z-index: -1 !important;
            background: linear-gradient(135deg, #f5f3ff 0%, #ffeef8 50%, #f0f9ff 100%) !important;
            pointer-events: none !important;
            display: block !important;
            opacity: 1 !important;
            visibility: visible !important;
        }
        
        #animated-bg .gradient-mesh {
            position: absolute !important;
            inset: 0 !important;
            background: radial-gradient(at 40% 20%, hsla(280, 100%, 74%, 0.3) 0px, transparent 50%),

        }
        
        #animated-bg .orb {
            position: absolute !important;
            border-radius: 50% !important;
            filter: blur(40px) !important;
            opacity: 0.5 !important;
            mix-blend-mode: multiply !important;
        }
        
        .orb.gradient-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
        }
        
        .orb.gradient-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #dc2626 100%) !important;
        }
        
        .orb.gradient-success {
            background: linear-gradient(135deg, #00d4ff 0%, #090979 100%) !important;
        }
        
        /* Force navigation glass */
        nav.glass {
            backdrop-filter: blur(10px) !important;
            -webkit-backdrop-filter: blur(10px) !important;
            background: rgba(255, 255, 255, 0.8) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2) !important;
        }
        
        /* Force glass cards */
        #login-card.glass-card,

            background: rgba(255, 255, 255, 0.75) !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1) !important;
        }
        
        /* Force gradient buttons */
        .btn-gradient.gradient-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            color: white !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2) !important;
        }
        
        .btn-gradient.gradient-success {
            background: linear-gradient(135deg, #00d4ff 0%, #090979 100%) !important;
            color: white !important;
        }
        
        /* Floating animation */
        @keyframes floating {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }
        
        .floating {
            animation: floating 20s ease-in-out infinite !important;
        }
        
        .floating-delayed {
            animation: floating 20s ease-in-out infinite !important;
            animation-delay: 7s !important;
        }
        
        /* Ensure content is above background */
        #login-section, #property-input-section, #analysis-results {
            position: relative !important;
            z-index: 1 !important;
        }
    </style>

    <!-- Initialize Compact Modern Layout -->
    <script>
        // Wait for both DOM and app to be ready
        function initializeLayout() {
            // Get the template content
            const template = document.getElementById('main-content-template');
            const mainContent = template.content.cloneNode(true);
            
            // Create the layout wrapper
            const appRoot = document.getElementById('app-root');
            
            // Apply CompactModernLayout if available
            if (window.CompactModernLayout) {
                // Create a wrapper div for the main content
                const contentWrapper = document.createElement('div');
                contentWrapper.id = 'main-content';
                contentWrapper.className = 'min-h-screen';
                // Don't hide the content wrapper
                contentWrapper.appendChild(mainContent);
                
                // Render the layout with the content
                const layoutHTML = window.CompactModernLayout({
                    children: contentWrapper.outerHTML,
                    currentPage: 'dashboard'
                });
                
                appRoot.innerHTML = layoutHTML;
                
                // Set up mobile menu toggle
                const mobileMenuToggle = document.getElementById('mobileMenuToggle');
                const sidebar = document.getElementById('sidebar');
                const sidebarOverlay = document.getElementById('sidebarOverlay');
                
                if (mobileMenuToggle && sidebar && sidebarOverlay) {
                    mobileMenuToggle.addEventListener('click', () => {
                        sidebar.classList.toggle('cm-sidebar-open');
                        sidebarOverlay.classList.toggle('cm-sidebar-overlay-open');
                    });
                    
                    sidebarOverlay.addEventListener('click', () => {
                        sidebar.classList.remove('cm-sidebar-open');
                        sidebarOverlay.classList.remove('cm-sidebar-overlay-open');
                    });
                }
            } else {
                // Fallback: just show the content without layout
                const contentWrapper = document.createElement('main');
                contentWrapper.id = 'main-content';
                contentWrapper.className = 'min-h-screen';
                // Don't hide the content wrapper
                contentWrapper.appendChild(mainContent);
                appRoot.appendChild(contentWrapper);
            }
            
            // Make sure main content is visible after app initializes
            setTimeout(() => {
                const mainContent = document.getElementById('main-content');
                if (mainContent) {
                    mainContent.style.display = 'block';
                }
                
                // Initialize the app after layout is ready
                if (!window.app) {
                    window.app = new ROIFinderApp();
                }
            }, 100);
        }
        
        // Initialize layout after DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeLayout);
        } else {
            // Delay initialization to ensure all scripts are loaded
            setTimeout(initializeLayout, 50);
        }
    </script>

                'property-condo-fees': '650'
            };
            
            // Fill each field
            Object.entries(fields).forEach(([id, value]) => {
                const element = document.getElementById(id);
                if (element) {
                    element.value = value;
                }
            });
            
            // Show optional fields
            const optionalFields = document.getElementById('optional-fields');

            // Update additional fields that might exist
            const yearBuilt = document.getElementById('property-year-built');

            const condoFees = document.getElementById('property-condofees');

            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg shadow-lg z-50';
