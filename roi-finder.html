<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Unified Design System -->
    <link rel="stylesheet" href="/styles/unified-design-system.css">
    <link rel="stylesheet" href="/styles/property-confirmation.css">
    <link rel="stylesheet" href="/styles/analysis-progress.css">
    
    <!-- PWA and SEO -->
    <link rel="canonical" href="https://starterpackapp.com/roi-finder">
    <meta name="description" content="Analyze real estate investments with live market data, Airbnb comparables, and comprehensive financial projections.">
    <meta name="keywords" content="real estate, investment analysis, ROI calculator, Airbnb analysis, property investment">
    
    <!-- Open Graph -->
    <meta property="og:title" content="ROI Finder - Real Estate Investment Analysis">
    <meta property="og:description" content="Make data-driven property investment decisions with live market analysis">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://starterpackapp.com/roi-finder">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <style>
        /* Mobile-specific overrides only */
        @media (max-width: 768px) {
            .form-container {
                max-height: none;
                height: auto;
            }
            
            .main-content {
                height: auto;
                min-height: 100vh;
            }
        }
        
        /* Page-specific glass card styles */
        .card.glass-card {
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background: rgba(255, 255, 255, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        /* Legacy class compatibility layer */
        .cm-sidebar {
            background-color: var(--cm-sidebar-bg);
            color: var(--cm-sidebar-text);
        }
        
        .cm-sidebar-link {
            color: var(--cm-sidebar-text);
        }
        
        .cm-sidebar-link:hover {
            background-color: var(--cm-sidebar-hover);
            color: white;
        }
        
        .cm-sidebar-link.active {
            background: var(--gradient-primary);
            color: white;
        }
        
        /* Page-specific animations */
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        .animate-progress {
            animation: progress 3s ease-in-out infinite;
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .animate-gradient {
            background-size: 200% 200%;
            animation: gradient-shift 3s ease infinite;
        }
        
        /* Loading spinner specific to this page */
        .loading-spinner {
            background: conic-gradient(from 0deg, transparent 0deg, var(--gradient-accent) 360deg);
            mask: radial-gradient(farthest-side, transparent calc(100% - 4px), white calc(100% - 4px));
            -webkit-mask: radial-gradient(farthest-side, transparent calc(100% - 4px), white calc(100% - 4px));
        }
        
        /* Mobile-specific overrides */
        @media (max-width: 768px) {
            /* Prevent horizontal scrolling */
            html, body {
                overflow-x: hidden;
                max-width: 100vw;
            }
            
            #main-content,
            #analysis-results {
                overflow-x: hidden;
                max-width: 100vw;
            }
            
            /* Financial calculator table fix */
            .expense-table {
                display: block;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            .expense-table table {
                min-width: 100%;
            }
            
            .expense-table td,
            .expense-table th {
                padding: 0.5rem;
                font-size: 0.875rem;
            }
            
            .mobile-hidden { display: none; }
            .mobile-only { display: block; }
        }
        
        @media (min-width: 769px) {
            .mobile-only { display: none; }
        }
        
        /* Auth form responsive adjustments */
        @media (max-width: 1024px) {
            #login-section .grid {
                grid-template-columns: 1fr;
                max-width: 28rem;
                margin: 0 auto;
            }
            
            #signup-card {
                margin-top: 2rem;
            }
        }
        
        @media (max-height: 768px) {
            #login-section .card {
                padding: 1.5rem;
            }
            
            #login-section .mb-xl {
                margin-bottom: 1rem;
            }
        }
        
        /* Tab navigation overflow fix */
        nav[aria-label="Tabs"] {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
        }
        
        nav[aria-label="Tabs"]::-webkit-scrollbar {
            height: 4px;
        }
        
        nav[aria-label="Tabs"]::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        nav[aria-label="Tabs"]::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 2px;
        }
        
        /* Password requirements visual feedback */
        #register-password:focus ~ div li {
            transition: color 0.2s ease;
        }
        
        /* Animated background specific to this page */
        #animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: linear-gradient(135deg, #f5f3ff 0%, #ffeef8 50%, #f0f9ff 100%);
            pointer-events: none;
        }
        
        #animated-bg .gradient-mesh {
            position: absolute;
            inset: 0;
            background: radial-gradient(at 40% 20%, hsla(280, 100%, 74%, 0.3) 0px, transparent 50%),
                       radial-gradient(at 80% 0%, hsla(189, 100%, 56%, 0.3) 0px, transparent 50%),
                       radial-gradient(at 0% 50%, hsla(355, 100%, 93%, 0.3) 0px, transparent 50%);
        }
        
        #animated-bg .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.5;
            mix-blend-mode: multiply;
        }
        
        .orb.gradient-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .orb.gradient-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #dc2626 100%);
        }
        
        .orb.gradient-success {
            background: linear-gradient(135deg, #00d4ff 0%, #090979 100%);
        }
        
        /* Floating animation for orbs */
        @keyframes floating {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }
        
        .floating {
            animation: floating 20s ease-in-out infinite;
        }
        
        .floating-delayed {
            animation: floating 20s ease-in-out infinite;
            animation-delay: 7s;
        }
        
        /* Ensure content is above background */
        #login-section, #property-input-section, #analysis-results {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- The entire page will be wrapped in CompactModernLayout -->
    <div id="app-root">
        <!-- Content will be dynamically inserted here -->
    </div>

    <!-- Template for main content -->
    <template id="main-content-template">
        
        <!-- Enhanced Loading State -->
        <div id="loading-state" class="container mx-auto p-xl hidden">
            <div class="max-w-2xl mx-auto">
                <!-- Animated Gradient Background -->
                <div class="relative">
                    <div class="absolute inset-0 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 rounded-3xl opacity-20 blur-3xl animate-pulse"></div>
                    
                    <!-- Glass Card Container -->
                    <div class="relative bg-white/90 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/20 p-12">
                        <!-- Logo and Spinner -->
                        <div class="flex flex-col items-center">
                            <div class="relative mb-8">
                                <!-- Gradient Ring Spinner -->
                                <div class="w-24 h-24 rounded-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 p-1 animate-spin">
                                    <div class="w-full h-full bg-white rounded-full flex items-center justify-center">
                                        <div class="w-16 h-16 bg-gradient-to-br from-indigo-400 to-purple-600 rounded-lg"></div>
                                    </div>
                                </div>
                            </div>
                            
                            <h2 class="text-3xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-3">Loading Analysis</h2>
                            <p class="text-gray-600 text-lg mb-8">Preparing your investment insights...</p>
                            
                            <!-- Progress Bar -->
                            <div class="w-full max-w-xs">
                                <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
                                    <div class="h-full bg-gradient-to-r from-indigo-500 to-purple-500 rounded-full animate-progress"></div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Loading Steps -->
                        <div class="mt-12 space-y-4">
                            <div class="flex items-center gap-3 opacity-60">
                                <div class="w-2 h-2 bg-indigo-500 rounded-full animate-pulse"></div>
                                <span class="text-sm text-gray-600">Analyzing property data...</span>
                            </div>
                            <div class="flex items-center gap-3 opacity-40">
                                <div class="w-2 h-2 bg-purple-500 rounded-full"></div>
                                <span class="text-sm text-gray-500">Calculating investment metrics...</span>
                            </div>
                            <div class="flex items-center gap-3 opacity-20">
                                <div class="w-2 h-2 bg-pink-500 rounded-full"></div>
                                <span class="text-sm text-gray-400">Generating recommendations...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Login/Signup Section -->
        <div id="login-section" class="hidden">
            <div class="container mx-auto p-xl">
                <!-- Feedback Messages -->
                <div id="auth-feedback" class="max-w-md mx-auto mb-lg hidden">
                    <div id="auth-success" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg">
                        <p class="font-medium">Success!</p>
                        <p class="text-sm">Your account has been created. Redirecting...</p>
                    </div>
                    <div id="auth-error" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                        <p class="font-medium">Error</p>
                        <p class="text-sm" id="auth-error-message"></p>
                    </div>
                </div>

                <!-- Two-card layout for login and signup -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-xl max-w-5xl mx-auto">
                    <!-- Login Card -->
                    <div class="card card-lg glass-card hover-float" id="login-card">
                        <div class="text-center mb-xl">
                            <h2 class="text-2xl font-bold text-gray-900 mb-md">Welcome Back</h2>
                            <p class="text-gray-600">Sign in to analyze properties</p>
                        </div>
                        
                        <form id="login-form" class="space-y-lg">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-sm">Email Address</label>
                                <input type="email" id="login-email" class="w-full p-md border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="your@email.com" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-sm">Password</label>
                                <input type="password" id="login-password" class="w-full p-md border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Your password" required>
                            </div>
                            <button type="submit" class="w-full btn-gradient gradient-primary font-semibold py-md px-xl rounded-lg flex items-center justify-center">
                                <span class="loading-spinner w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin hidden mr-2" id="login-spinner"></span>
                                <span id="login-button-text">Sign In</span>
                            </button>
                        </form>
                        
                        <div class="text-center mt-lg">
                            <a href="#" class="text-sm text-gray-600 hover:text-gray-800">Forgot password?</a>
                        </div>
                    </div>

                    <!-- Signup Card -->
                    <div class="card card-lg glass-card hover-float" id="signup-card">
                        <div class="text-center mb-xl">
                            <h2 class="text-2xl font-bold text-gray-900 mb-md">Create Account</h2>
                            <p class="text-gray-600">Get started with your free account</p>
                        </div>
                        
                        <form id="register-form" class="space-y-lg">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-sm">Full Name</label>
                                <input type="text" id="register-name" class="w-full p-md border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Your full name" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-sm">Email Address</label>
                                <input type="email" id="register-email" class="w-full p-md border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="your@email.com" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-sm">Password</label>
                                <input type="password" id="register-password" class="w-full p-md border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Choose a secure password" required minlength="6">
                                <div class="mt-2 text-sm text-gray-600">
                                    <p class="mb-1">Password requirements:</p>
                                    <ul class="list-disc list-inside space-y-1 text-xs">
                                        <li id="password-length" class="text-gray-500">At least 6 characters</li>
                                        <li id="password-uppercase" class="text-gray-500">One uppercase letter</li>
                                        <li id="password-lowercase" class="text-gray-500">One lowercase letter</li>
                                        <li id="password-number" class="text-gray-500">One number</li>
                                    </ul>
                                </div>
                            </div>
                            <button type="submit" class="w-full btn-gradient gradient-success font-semibold py-md px-xl rounded-lg flex items-center justify-center">
                                <span class="loading-spinner w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin hidden mr-2" id="register-spinner"></span>
                                <span id="register-button-text">Create Account</span>
                            </button>
                        </form>
                        
                        <div class="mt-lg p-4 bg-blue-50 rounded-lg">
                            <p class="text-sm text-blue-800">
                                <strong>Free account includes:</strong>
                            </p>
                            <ul class="text-sm text-blue-700 mt-2 space-y-1">
                                <li>• 5 property analyses per month</li>
                                <li>• Basic financial projections</li>
                                <li>• 5 free STR market analyses</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Mobile toggle for smaller screens -->
                <div class="text-center mt-lg lg:hidden">
                    <p class="text-gray-600">
                        <span id="mobile-auth-text">Already have an account?</span>
                        <button id="mobile-auth-toggle" class="text-primary hover:text-primary-dark font-medium ml-1">Sign In</button>
                    </p>
                </div>
            </div>
        </div>

        <!-- Property Input Form - Compact Layout -->
        <div id="property-input-section" class="main-container">
            <div class="form-container">
                <!-- Form Header -->
                <div class="form-header">
                    <h1 class="text-xl font-bold text-gray-900">Property Investment Analysis</h1>
                    <!-- Compact Extension Banner -->
                    <div class="info-banner">
                        <svg class="w-5 h-5 text-indigo-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                        </svg>
                        <p class="text-sm text-gray-700 flex-1">
                            <span class="font-medium">Quick tip:</span> Install our browser extension to auto-fill from REALTOR.ca
                        </p>
                        <a href="/extension/" target="_blank" class="text-sm font-medium text-indigo-600 hover:text-indigo-700 whitespace-nowrap">
                            Install →
                        </a>
                    </div>
                </div>
                    
                <!-- Form Body -->
                <div class="form-body">
                    <form id="property-analysis-form" onsubmit="return false;">
                        <!-- Two Column Layout -->
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <!-- Left Column -->
                            <div>
                                <!-- Property Address -->
                                <div class="input-group">
                                    <label class="input-label">Property Address</label>
                                    <input type="text" id="property-address" class="input-field" placeholder="123 Main Street, Toronto, ON" required>
                                </div>
                                
                                <!-- Price and Bedrooms -->
                                <div class="grid grid-cols-2 gap-3 mb-4">
                                    <div>
                                        <label class="input-label">Purchase Price</label>
                                        <div class="relative">
                                            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 text-sm">$</span>
                                            <input type="number" id="property-price" class="input-field pl-8" placeholder="850,000" required min="0" step="1000">
                                        </div>
                                    </div>
                                    <div>
                                        <label class="input-label">Bedrooms</label>
                                        <select id="property-bedrooms" class="input-field" required>
                                            <option value="">Select</option>
                                            <option value="1">1 Bedroom</option>
                                            <option value="2">2 Bedrooms</option>
                                            <option value="3">3 Bedrooms</option>
                                            <option value="4">4 Bedrooms</option>
                                            <option value="5">5+ Bedrooms</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Right Column -->
                            <div>
                                <!-- Bathrooms and Property Type -->
                                <div class="grid grid-cols-2 gap-3 mb-4">
                                    <div>
                                        <label class="input-label">Bathrooms</label>
                                        <select id="property-bathrooms" class="input-field" required>
                                            <option value="">Select</option>
                                            <option value="1">1 Bathroom</option>
                                            <option value="1.5">1.5 Bathrooms</option>
                                            <option value="2">2 Bathrooms</option>
                                            <option value="2.5">2.5 Bathrooms</option>
                                            <option value="3">3+ Bathrooms</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="input-label">Property Type</label>
                                        <select id="property-type" class="input-field">
                                            <option value="">Select Type</option>
                                            <option value="condo">Condo</option>
                                            <option value="house">House</option>
                                            <option value="townhouse">Townhouse</option>
                                            <option value="duplex">Duplex</option>
                                        </select>
                                    </div>
                                </div>
                        
                                <!-- Add More Details Button -->
                                <button type="button" onclick="window.toggleOptionalFields()" class="text-indigo-600 text-sm font-medium hover:text-indigo-700 mt-2">
                                    + Add More Details
                                </button>
                            
                                <!-- Additional Details (Hidden by default) -->
                                <div id="optional-fields" style="display: none;" class="mt-4 space-y-3">
                                    <div class="grid grid-cols-2 gap-3">
                                        <div class="input-group">
                                            <label class="input-label">Square Footage</label>
                                            <input type="number" id="property-sqft" class="input-field" placeholder="1,200">
                                        </div>
                                        <div class="input-group">
                                            <label class="input-label">Year Built</label>
                                            <input type="number" id="property-year-built" class="input-field" placeholder="2010">
                                        </div>
                                    </div>
                                    <div class="grid grid-cols-2 gap-3">
                                        <div class="input-group">
                                            <label class="input-label">Property Taxes/Year</label>
                                            <div class="relative">
                                                <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 text-sm">$</span>
                                                <input type="number" id="property-taxes" class="input-field pl-8" placeholder="6,800">
                                            </div>
                                        </div>
                                        <div class="input-group">
                                            <label class="input-label">Condo Fees/Month</label>
                                            <div class="relative">
                                                <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 text-sm">$</span>
                                                <input type="number" id="property-condofees" class="input-field pl-8" placeholder="650">
                                            </div>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </form>
                </div>
                
                <!-- Form Footer -->
                <div class="form-footer">
                    <div class="flex gap-3">
                        <button type="button" id="analyze-button" onclick="if(window.ROIFinderApp && window.ROIFinderApp.instance){window.ROIFinderApp.instance.handlePropertySubmit(new Event('submit'));}return false;" class="flex-1 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold py-3 px-6 rounded-lg flex items-center justify-center group hover:shadow-lg transition-all duration-200">
                            <span class="loading-spinner w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin hidden mr-2" id="analyze-spinner"></span>
                            <span id="analyze-text">Analyze Property</span>
                            <svg class="w-5 h-5 ml-2 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                            </svg>
                        </button>
                        <button type="button" onclick="fillSampleData()" class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors font-medium">
                            Sample Data
                        </button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Analysis Results -->
        <div id="analysis-results" class="hidden relative z-10" style="overflow-x: hidden; max-width: 100vw;">
            <!-- Content will be dynamically generated by ComponentLoader -->
        </div>

        <!-- Property Confirmation -->
        <div id="property-confirmation" class="hidden">
            <!-- Content will be dynamically rendered -->
        </div>
        
        <!-- Error State -->
        <div id="error-state" class="hidden">
            <!-- Content will be dynamically generated by error-handler.js -->
        </div>

    </main>

    <!-- Mobile Bottom Navigation -->
    <div class="mobile-only fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-md z-40">
        <div class="grid grid-cols-3 gap-md text-center">
            <button class="p-md text-primary">
                <svg class="w-6 h-6 mx-auto mb-xs" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"/>
                </svg>
                <span class="text-xs">Analyze</span>

    <script>
        // Force form visibility on DOMContentLoaded ONLY if not coming from extension

            const fromExtension = urlParams.get('fromExtension');
            
            // Only force visibility if NOT from extension
            if (!fromExtension) {
                const propertySection = document.getElementById('property-input-section');
                if (propertySection) {
                    propertySection.classList.remove('hidden');
                    propertySection.style.display = '';
                    propertySection.style.visibility = 'visible';
                    propertySection.style.opacity = '1';
                    console.log('Form visibility forced on DOMContentLoaded (not from extension)');
                }
            } else {
                console.log('From extension - skipping form visibility force');
            }
        });
    </script>
    
    <!-- Initialize Compact Modern Layout -->
    <script>
        // Wait for both DOM and app to be ready
        function initializeLayout() {
            // Get the template content
            const template = document.getElementById('main-content-template');
            const mainContent = template.content.cloneNode(true);
            
            // Create the layout wrapper
            const appRoot = document.getElementById('app-root');
            
            // Apply CompactModernLayout if available
            if (window.CompactModernLayout) {
                // Create a wrapper div for the main content
                const contentWrapper = document.createElement('div');
                contentWrapper.id = 'main-content';
                contentWrapper.className = 'min-h-screen';
                // Don't hide the content wrapper
                contentWrapper.appendChild(mainContent);
                
                // Render the layout with the content
                const layoutHTML = window.CompactModernLayout({
                    children: contentWrapper.outerHTML,
                    currentPage: 'dashboard'
                });
                
                appRoot.innerHTML = layoutHTML;
                
                // Set up mobile menu toggle
                const mobileMenuToggle = document.getElementById('mobileMenuToggle');
                const sidebar = document.getElementById('sidebar');
                const sidebarOverlay = document.getElementById('sidebarOverlay');
                
                if (mobileMenuToggle && sidebar && sidebarOverlay) {
                    mobileMenuToggle.addEventListener('click', () => {
                        sidebar.classList.toggle('cm-sidebar-open');
                        sidebarOverlay.classList.toggle('cm-sidebar-overlay-open');
                    });
                    
                    sidebarOverlay.addEventListener('click', () => {
                        sidebar.classList.remove('cm-sidebar-open');
                        sidebarOverlay.classList.remove('cm-sidebar-overlay-open');
                    });
                }
            } else {
                // Fallback: just show the content without layout
                const contentWrapper = document.createElement('main');
                contentWrapper.id = 'main-content';
                contentWrapper.className = 'min-h-screen';
                // Don't hide the content wrapper
                contentWrapper.appendChild(mainContent);
                appRoot.appendChild(contentWrapper);
            }
            
            // Make sure main content is visible after app initializes
            setTimeout(() => {
                const mainContent = document.getElementById('main-content');
                if (mainContent) {
                    mainContent.style.display = 'block';
                }
                
                // Initialize the app after layout is ready
                if (!window.app) {
                    window.app = new ROIFinderApp();
                }
            }, 100);
        }
        
        // Initialize layout after DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeLayout);
        } else {
            // Delay initialization to ensure all scripts are loaded
            setTimeout(initializeLayout, 50);
        }
    </script>
