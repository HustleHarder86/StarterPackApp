<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Button Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      text-align: center;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>Button Test Page</h1>
  <p>If these buttons work, JavaScript is functioning:</p>
  
  <button onclick="alert('Button 1 works!')">Test Button 1</button>
  <button onclick="alert('Button 2 works!')">Test Button 2</button>
  
  <div id="result" style="margin-top: 30px; font-size: 18px;"></div>
  
  <script>
    console.log('JavaScript is running!');
    
    // Test if document is ready
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM loaded successfully');
      document.getElementById('result').innerHTML = 'JavaScript is working! âœ…';
    });
  </script>
</body>
</html>
