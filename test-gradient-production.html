<!DOCTYPE html>
<html>
<head>
    <title>Production Gradient Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            margin: 40px 0;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            margin: 20px 0;
        }
        .code-block {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            overflow-x: auto;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>StarterPackApp Gradient Theme Production Test</h1>
        
        <div class="test-section">
            <h2>1. CSS File Accessibility Test</h2>
            <div id="css-test-results"></div>
        </div>
        
        <div class="test-section">
            <h2>2. Visual Inspection</h2>
            <p>Production site in iframe:</p>
            <iframe src="https://starter-pack-app.vercel.app/roi-finder.html" id="production-frame"></iframe>
            <div id="visual-test-results"></div>
        </div>
        
        <div class="test-section">
            <h2>3. Element Analysis</h2>
            <div id="element-test-results"></div>
        </div>
        
        <div class="test-section">
            <h2>4. Recommendations</h2>
            <div id="recommendations"></div>
        </div>
    </div>

    <script>
        async function runTests() {
            // Test 1: Check CSS file accessibility
            const cssTestResults = document.getElementById('css-test-results');
            
            const cssFiles = [
                'https://starter-pack-app.vercel.app/styles/design-system.css',
                'https://starter-pack-app.vercel.app/styles/gradient-theme.css',
                'https://starter-pack-app.vercel.app/styles/mobile-fixes.css'
            ];
            
            for (const url of cssFiles) {
                try {
                    const response = await fetch(url);
                    const status = response.ok ? 'success' : 'error';
                    const statusText = response.ok ? 'Loaded successfully' : `Failed: ${response.status}`;
                    
                    cssTestResults.innerHTML += `
                        <div class="status ${status}">
                            <strong>${url.split('/').pop()}</strong>: ${statusText}
                        </div>
                    `;
                    
                    if (response.ok && url.includes('gradient-theme.css')) {
                        const text = await response.text();
                        const hasGlassCard = text.includes('.glass-card');
                        const hasAnimatedBg = text.includes('#animated-bg');
                        const hasImportant = text.includes('!important');
                        
                        cssTestResults.innerHTML += `
                            <div class="code-block">
                                Glass card styles: ${hasGlassCard ? '✓' : '✗'}<br>
                                Animated background: ${hasAnimatedBg ? '✓' : '✗'}<br>
                                Uses !important: ${hasImportant ? '✓' : '✗'}<br>
                                File size: ${text.length} bytes
                            </div>
                        `;
                    }
                } catch (error) {
                    cssTestResults.innerHTML += `
                        <div class="status error">
                            <strong>${url.split('/').pop()}</strong>: Network error - ${error.message}
                        </div>
                    `;
                }
            }
            
            // Test 2: Fetch and analyze HTML
            try {
                const htmlResponse = await fetch('https://starter-pack-app.vercel.app/roi-finder.html');
                const html = await htmlResponse.text();
                
                const elementResults = document.getElementById('element-test-results');
                
                // Check for key elements
                const checks = [
                    { name: 'Gradient theme CSS link', pattern: /<link[^>]+gradient-theme\.css/ },
                    { name: 'Animated background div', pattern: /<div[^>]+id="animated-bg"/ },
                    { name: 'Gradient mesh div', pattern: /<div[^>]+class="[^"]*gradient-mesh/ },
                    { name: 'Orb elements', pattern: /<div[^>]+class="[^"]*orb/ },
                    { name: 'Glass card elements', pattern: /class="[^"]*glass-card/ },
                    { name: 'Body bg-gray-50 class', pattern: /<body[^>]+class="[^"]*bg-gray-50/ }
                ];
                
                checks.forEach(check => {
                    const found = check.pattern.test(html);
                    const status = found ? (check.name.includes('bg-gray-50') ? 'warning' : 'success') : 'error';
                    elementResults.innerHTML += `
                        <div class="status ${status}">
                            ${check.name}: ${found ? 'Found' : 'Not found'}
                            ${check.name.includes('bg-gray-50') && found ? ' (This may hide the gradient background!)' : ''}
                        </div>
                    `;
                });
                
            } catch (error) {
                document.getElementById('element-test-results').innerHTML = `
                    <div class="status error">Failed to fetch HTML: ${error.message}</div>
                `;
            }
            
            // Recommendations
            const recommendations = document.getElementById('recommendations');
            recommendations.innerHTML = `
                <div class="status warning">
                    <h3>Issues Found:</h3>
                    <ol>
                        <li><strong>CSS Specificity Conflict:</strong> The .card class in design-system.css overrides .glass-card styles. Fixed by adding higher specificity and !important.</li>
                        <li><strong>Body Background:</strong> The body tag has 'bg-gray-50' Tailwind class which sets a gray background, potentially hiding the animated gradient.</li>
                        <li><strong>Z-index Layers:</strong> The animated background was at z-index: -1, which might be too low.</li>
                    </ol>
                </div>
                <div class="status success">
                    <h3>Fixes Applied:</h3>
                    <ol>
                        <li>Updated .glass-card with higher specificity (.card.glass-card) and !important flags</li>
                        <li>Changed animated background z-index from -1 to 0</li>
                        <li>Added pointer-events: none to animated background</li>
                        <li>Added body background: transparent !important override</li>
                        <li>Ensured main content has proper z-index layering</li>
                    </ol>
                </div>
                <div class="status warning">
                    <h3>Next Steps:</h3>
                    <ol>
                        <li>Remove 'bg-gray-50' class from body tag in roi-finder.html</li>
                        <li>Test on production after deployment</li>
                        <li>Consider moving gradient-theme.css to load after all other CSS files for higher precedence</li>
                    </ol>
                </div>
            `;
        }
        
        // Run tests on load
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
